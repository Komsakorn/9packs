<body style="background:linear-gradient(to bottom, rgba(117 33 255) 5%, #ededed 100%);">
    <h1 class="title">ADD ACTIVITY</h1> <a href="#" class="close"></a>
    <div class="content">
      <div class="content-box">
        <div class="container-fluid label-input">
    <label>Activity Name</label>
        <input id="acc-name" name="acc-name" type="text" placeholder="(Ex.Walking Routine)" size="45" required/>
        </div>
        <div class="container-fluid label-input">
            <label>Description</label>
                <input id="description" name="description" type="text" placeholder="(Ex.Morning Walking Routine)" size="45"/>
        </div>
    <div class="container-fluid label-select">
        <label id="type-label">Types of Activity</label>
        <select name="Types">
        <option value="Running"> Running </option>
        <option value="Walking"> Walking </option>
        <option value="Swimming"> Swimming </option>
        <option value="Biking"> Biking </option>
        <option value="Hiking"> Hiking </option>
        </select>
    </div>
    <div class="container-fluid label-input">
        <label>Time </label>
<input id="time" type="time" name="time" value="hh:mm"> <a href="#" class="button-am">AM</a> <a href="#" class="button-pm">PM</a>
        </div>
        <div class="container-fluid label-input">
            <label>Date</label>
            <input id="date" name="date" type="date" placeholder="dd-mm-yyyy" required/>
        </div>
        <div class="end-button">
       <input class="next-button"
       type="button"
       value="Save">
       </div>
       </div>
      </div>
